<!DOCTYPE html>
<html class="h-full bg-gray-900">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Categories - Todo List</title>
    <link href="https://cdn.tailwindcss.com" rel="stylesheet" />
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      .animate-fadeIn {
        animation: fadeIn 0.8s ease-in;
      }
      @keyframes fadeIn {
        from {
          opacity: 0;
        }
        to {
          opacity: 1;
        }
      }
      .animate-modal {
        animation: modalIn 0.5s cubic-bezier(0.4, 0, 0.2, 1);
      }
      @keyframes modalIn {
        from {
          transform: scale(0.95);
          opacity: 0;
        }
        to {
          transform: scale(1);
          opacity: 1;
        }
      }
    </style>
  </head>

  <body class="h-full">
    <div class="min-h-full">
      <nav class="bg-gray-800/50">
        <div class="mx-auto max-w-7xl px-4 sm:px-6 lg:px-8">
          <div class="flex h-16 items-center justify-between">
            <div class="flex items-center">
              <div class="shrink-0">
                <img
                  src="https://img.icons8.com/fluency/32/000000/todo-list.png"
                  alt="Logo"
                  class="size-8"
                />
              </div>
              <span class="ml-3 text-xl font-semibold text-white tracking-tight"
                >Todo List</span
              >
              <div class="hidden md:block">
                <div class="ml-10 flex items-baseline space-x-4">
                  <!-- Current: "bg-gray-950/50 text-white", Default: "text-gray-300 hover:bg-white/5 hover:text-white" -->
                  <a
                    href="tasks.html"
                    class="rounded-md px-3 py-2 text-sm font-medium text-gray-300 hover:bg-white/5 hover:text-white"
                    >Tasks</a
                  >
                  <a
                    href="categories.html"
                    aria-current="page"
                    class="rounded-md bg-gray-950/50 px-3 py-2 text-sm font-medium text-white"
                    >Categories</a
                  >
                </div>
              </div>
            </div>
            <div class="hidden md:block">
              <div class="ml-4 flex items-center md:ml-6">
                <div class="relative ml-3">
                  <button
                    id="profileDropdownBtn"
                    class="relative flex max-w-xs items-center rounded-full focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-indigo-500"
                  >
                    <span class="absolute -inset-1.5"></span>
                    <span class="sr-only">Open user menu</span>
                    <img
                      src="https://img.icons8.com/ios-filled/50/ffffff/user-male-circle.png"
                      alt="Unknown User"
                      class="size-8 rounded-full outline -outline-offset-1 outline-white/10"
                    />
                  </button>
                  <div
                    id="profileDropdownMenu"
                    class="w-48 origin-top-right rounded-md bg-gray-800 py-1 outline-1 -outline-offset-1 outline-white/10 absolute right-0 mt-2 hidden z-50"
                  >
                    <a
                      href="#"
                      class="block px-4 py-2 text-sm text-gray-300 hover:bg-white/5"
                      >Your profile</a
                    >
                    <a
                      href="#"
                      class="block px-4 py-2 text-sm text-red-300 hover:bg-red-500/80 hover:text-white"
                      >Sign out</a
                    >
                  </div>
                </div>
              </div>
            </div>
            <div class="-mr-2 flex md:hidden">
              <!-- Mobile menu button -->
              <button
                id="mobileMenuBtn"
                type="button"
                class="relative inline-flex items-center justify-center rounded-md p-2 text-gray-400 hover:bg-white/5 hover:text-white focus:outline-2 focus:outline-offset-2 focus:outline-indigo-500"
              >
                <span class="absolute -inset-0.5"></span>
                <span class="sr-only">Open main menu</span>
                <svg
                  viewBox="0 0 24 24"
                  fill="none"
                  stroke="currentColor"
                  stroke-width="1.5"
                  aria-hidden="true"
                  class="size-6"
                >
                  <path
                    d="M3.75 6.75h16.5M3.75 12h16.5m-16.5 5.25h16.5"
                    stroke-linecap="round"
                    stroke-linejoin="round"
                  />
                </svg>
              </button>
            </div>
          </div>
        </div>

        <div id="mobileMenu" class="block md:hidden hidden">
          <div class="space-y-1 px-2 pt-2 pb-3 sm:px-3">
            <!-- Current: "bg-gray-950/50 text-white", Default: "text-gray-300 hover:bg-white/5 hover:text-white" -->
            <a
              href="tasks.html"
              class="block rounded-md px-3 py-2 text-base font-medium text-gray-300 hover:bg-white/5 hover:text-white"
              >Tasks</a
            >
            <a
              href="categories.html"
              aria-current="page"
              class="block rounded-md bg-gray-950/50 px-3 py-2 text-base font-medium text-white"
              >Categories</a
            >
          </div>
          <div class="border-t border-white/10 pt-4 pb-3">
            <div class="flex items-center px-5">
              <div class="shrink-0">
                <img
                  src="https://img.icons8.com/ios-filled/50/ffffff/user-male-circle.png"
                  alt="Unknown User"
                  class="size-10 rounded-full outline -outline-offset-1 outline-white/10"
                />
              </div>
              <div class="ml-3">
                <div class="text-base/5 font-medium text-white">Tom Cook</div>
                <div class="text-sm font-medium text-gray-400">
                  tom@example.com
                </div>
              </div>
            </div>
            <div class="mt-3 space-y-1 px-2">
              <a
                href="#"
                class="block rounded-md px-3 py-2 text-base font-medium text-gray-400 hover:bg-white/5 hover:text-white"
                >Your profile</a
              >
              <a
                href="#"
                class="block rounded-md px-3 py-2 text-base font-medium text-red-400 hover:bg-red-500 hover:text-white"
                >Sign out</a
              >
            </div>
          </div>
        </div>
      </nav>

      <header
        class="relative bg-gray-800 after:pointer-events-none after:absolute after:inset-x-0 after:inset-y-0 after:border-y after:border-white/10"
      >
        <div class="mx-auto max-w-7xl px-4 py-6 sm:px-6 lg:px-8">
          <div class="flex items-center justify-between">
            <h1 class="text-3xl font-bold tracking-tight text-white">
              Categories
            </h1>
            <button
              class="px-6 py-2 bg-indigo-600 text-white rounded-xl shadow-lg hover:bg-indigo-700 transition font-semibold"
              onclick="openModal('addCategoryModal')"
            >
              + Add Category
            </button>
          </div>
        </div>
      </header>
      <main>
        <div class="mx-auto max-w-7xl px-4 py-6 sm:px-6 lg:px-8">
          <div class="bg-gray-800 shadow-lg overflow-x-auto">
            <table class="min-w-full text-sm shadow-lg">
              <thead>
                <tr class="bg-gray-900">
                  <th class="py-3 px-4 text-left font-semibold text-gray-300">
                    Name
                  </th>
                  <th class="py-3 px-4 text-center font-semibold text-gray-300">
                    Actions
                  </th>
                </tr>
              </thead>
              <tbody>
                <tr class="border-b border-gray-700">
                  <td class="py-3 px-4">
                    <span
                      class="inline-flex items-center gap-2 px-3 py-1 rounded-xl bg-indigo-900 text-indigo-300 font-semibold"
                    >
                      ðŸ’ª Work
                    </span>
                  </td>
                  <td class="py-3 px-4 flex gap-2 justify-center">
                    <button
                      class="px-4 py-1 bg-indigo-900 text-indigo-300 rounded-xl hover:bg-indigo-700 transition"
                      onclick="openModal('editCategoryModal')"
                    >
                      Edit
                    </button>
                    <button
                      class="px-4 py-1 bg-red-900 text-red-300 rounded-xl hover:bg-red-700 transition"
                      onclick="openModal('deleteModal')"
                    >
                      Delete
                    </button>
                  </td>
                </tr>
                <tr class="border-b border-gray-700">
                  <td class="py-3 px-4">
                    <span
                      class="inline-flex items-center gap-2 px-3 py-1 rounded-xl bg-pink-900 text-pink-300 font-semibold"
                    >
                      <svg
                        xmlns="http://www.w3.org/2000/svg"
                        class="h-5 w-5"
                        fill="none"
                        viewBox="0 0 24 24"
                        stroke="currentColor"
                      >
                        <path
                          stroke-linecap="round"
                          stroke-linejoin="round"
                          stroke-width="2"
                          d="M12 4v16m8-8H4"
                        />
                      </svg>
                      Personal
                    </span>
                  </td>
                  <td class="py-3 px-4 flex gap-2 justify-center">
                    <button
                      class="px-4 py-1 bg-indigo-900 text-indigo-300 rounded-xl hover:bg-indigo-700 transition"
                      onclick="openModal('editCategoryModal')"
                    >
                      Edit
                    </button>
                    <button
                      class="px-4 py-1 bg-red-900 text-red-300 rounded-xl hover:bg-red-700 transition"
                      onclick="openModal('deleteModal')"
                    >
                      Delete
                    </button>
                  </td>
                </tr>
                <tr>
                  <td class="py-3 px-4">
                    <span
                      class="inline-flex items-center gap-2 px-3 py-1 rounded-xl bg-yellow-900 text-yellow-300 font-semibold"
                    >
                      <svg
                        xmlns="http://www.w3.org/2000/svg"
                        class="h-5 w-5"
                        fill="none"
                        viewBox="0 0 24 24"
                        stroke="currentColor"
                      >
                        <circle
                          cx="12"
                          cy="12"
                          r="10"
                          stroke="currentColor"
                          stroke-width="2"
                          fill="none"
                        />
                        <path
                          stroke-linecap="round"
                          stroke-linejoin="round"
                          stroke-width="2"
                          d="M8 12h8"
                        />
                      </svg>
                      Shopping
                    </span>
                  </td>
                  <td class="py-3 px-4 flex gap-2 justify-center">
                    <button
                      class="px-4 py-1 bg-indigo-900 text-indigo-300 rounded-xl hover:bg-indigo-700 transition"
                      onclick="openModal('editCategoryModal')"
                    >
                      Edit
                    </button>
                    <button
                      class="px-4 py-1 bg-red-900 text-red-300 rounded-xl hover:bg-red-700 transition"
                      onclick="openModal('deleteModal')"
                    >
                      Delete
                    </button>
                  </td>
                </tr>
              </tbody>
            </table>
          </div>
        </div>
      </main>

      <!-- Add Category Modal -->
      <div
        id="addCategoryModal"
        class="fixed inset-0 z-50 flex items-center justify-center bg-black bg-opacity-50 hidden"
      >
        <div
          class="bg-gray-800 rounded-2xl shadow-xl p-8 animate-modal w-full max-w-sm text-center"
        >
          <h3 class="text-xl font-bold text-indigo-400 mb-4">Add Category</h3>
          <form class="space-y-4">
            <div class="text-left space-y-2">
              <label
                for="addCategoryName"
                class="block text-sm font-medium text-gray-300 mb-1"
                >Category Name</label
              >
              <div class="flex flex-col gap-2">
                <input
                  id="addCategoryName"
                  type="text"
                  placeholder="Category Name"
                  class="w-full px-4 py-2 rounded-xl border-2 border-indigo-500 bg-gray-950 text-indigo-200 focus:outline-none focus:ring-2 focus:ring-indigo-500 shadow-sm transition placeholder:text-indigo-400 focus:bg-gray-900"
                />
              </div>
              <label
                for="addCategoryColor"
                class="block text-sm font-medium text-gray-300 mb-1"
                >Background Color</label
              >
              <input
                id="addCategoryColor"
                type="color"
                value="#3682f6"
                class="w-full h-10 rounded-xl border-2 border-indigo-500 bg-gray-950 focus:outline-none focus:ring-2 focus:ring-indigo-500 shadow-sm transition"
                style="padding: 0.15rem"
              />
              <label
                for="addCategoryIconStr"
                class="block text-sm font-medium text-gray-300 mb-1"
                >Icon (SVG or Emoji)</label
              >
              <textarea
                id="addCategoryIconStr"
                placeholder="Paste SVG code or type emoji (e.g. ðŸ’¼)"
                rows="2"
                class="w-full px-4 py-2 rounded-xl border-2 border-indigo-500 bg-gray-950 text-indigo-200 focus:outline-none focus:ring-2 focus:ring-indigo-500 shadow-sm transition placeholder:text-indigo-400 focus:bg-gray-900 resize-none"
              ></textarea>
            </div>
            <div class="flex gap-2 justify-center">
              <button
                type="submit"
                class="px-6 py-2 bg-emerald-600 text-white rounded-xl shadow-lg hover:bg-emerald-700 transition font-semibold"
              >
                Add
              </button>
              <button
                type="button"
                class="px-6 py-2 bg-gray-700 text-gray-300 rounded-xl hover:bg-gray-600 transition font-semibold"
                onclick="closeModal('addCategoryModal')"
              >
                Cancel
              </button>
            </div>
          </form>
        </div>
      </div>

      <!-- Edit Category Modal -->
      <div
        id="editCategoryModal"
        class="fixed inset-0 z-50 flex items-center justify-center bg-black bg-opacity-50 hidden"
      >
        <div
          class="bg-gray-800 rounded-2xl shadow-xl p-8 animate-modal w-full max-w-sm text-center"
        >
          <h3 class="text-xl font-bold text-indigo-400 mb-4">Edit Category</h3>
          <form class="space-y-4">
            <div class="text-left space-y-2">
              <label
                for="editCategoryName"
                class="block text-sm font-medium text-gray-300 mb-1"
                >Category Name</label
              >
              <div class="flex flex-col gap-2">
                <input
                  id="editCategoryName"
                  type="text"
                  placeholder="Category Name"
                  class="w-full px-4 py-2 rounded-xl border-2 border-indigo-500 bg-gray-950 text-indigo-200 focus:outline-none focus:ring-2 focus:ring-indigo-500 shadow-sm transition placeholder:text-indigo-400 focus:bg-gray-900"
                />
              </div>
              <label
                for="editCategoryColor"
                class="block text-sm font-medium text-gray-300 mb-1"
                >Background Color</label
              >
              <input
                id="editCategoryColor"
                type="color"
                value="#3682f6"
                class="w-full h-10 rounded-xl border-2 border-indigo-500 bg-gray-950 focus:outline-none focus:ring-2 focus:ring-indigo-500 shadow-sm transition"
                style="padding: 0.15rem"
              />
              <label
                for="editCategoryIconStr"
                class="block text-sm font-medium text-gray-300 mb-1"
                >Icon (SVG or Emoji)</label
              >
              <textarea
                id="editCategoryIconStr"
                placeholder="Paste SVG code or type emoji (e.g. ðŸ’¼)"
                rows="2"
                class="w-full px-4 py-2 rounded-xl border-2 border-indigo-500 bg-gray-950 text-indigo-200 focus:outline-none focus:ring-2 focus:ring-indigo-500 shadow-sm transition placeholder:text-indigo-400 focus:bg-gray-900 resize-none"
              ></textarea>
            </div>
            <div class="flex gap-2 justify-center">
              <button
                type="submit"
                class="px-6 py-2 bg-indigo-600 text-white rounded-xl shadow-lg hover:bg-indigo-700 transition font-semibold"
              >
                Save
              </button>
              <button
                type="button"
                class="px-6 py-2 bg-gray-700 text-gray-300 rounded-xl hover:bg-gray-600 transition font-semibold"
                onclick="closeModal('editCategoryModal')"
              >
                Cancel
              </button>
            </div>
          </form>
        </div>
      </div>

      <div
        id="deleteModal"
        class="fixed inset-0 z-50 flex items-center justify-center bg-black bg-opacity-50 hidden"
      >
        <div
          class="bg-gray-800 rounded-2xl shadow-xl p-8 animate-modal w-full max-w-sm text-center"
        >
          <h3 class="text-xl font-bold text-red-400 mb-4">Delete Category?</h3>
          <p class="text-gray-300 mb-6" id="deleteCategoryName">
            Are you sure you want to delete this category?
          </p>
          <div class="flex gap-2 justify-center">
            <button
              class="px-6 py-2 bg-red-600 text-white rounded-xl hover:bg-red-700 transition font-semibold"
            >
              Delete
            </button>
            <button
              class="px-6 py-2 bg-gray-700 text-gray-300 rounded-xl hover:bg-gray-600 transition font-semibold"
              onclick="closeModal('deleteModal')"
            >
              Cancel
            </button>
          </div>
        </div>
      </div>
    </div>
    <script>
      // Dropdown logic
      const dropdownBtn = document.getElementById("profileDropdownBtn");
      const dropdownMenu = document.getElementById("profileDropdownMenu");
      dropdownBtn.onclick = function (e) {
        e.stopPropagation();
        dropdownMenu.classList.toggle("hidden");
      };
      document.addEventListener("click", function (e) {
        if (!dropdownMenu.classList.contains("hidden")) {
          if (!dropdownMenu.contains(e.target) && e.target !== dropdownBtn) {
            dropdownMenu.classList.add("hidden");
          }
        }
      });
      // Mobile menu logic
      const mobileMenuBtn = document.getElementById("mobileMenuBtn");
      const mobileMenu = document.getElementById("mobileMenu");
      mobileMenuBtn.onclick = function (e) {
        e.stopPropagation();
        mobileMenu.classList.toggle("hidden");
      };
      document.addEventListener("click", function (e) {
        if (!mobileMenu.classList.contains("hidden")) {
          if (!mobileMenu.contains(e.target) && e.target !== mobileMenuBtn) {
            mobileMenu.classList.add("hidden");
          }
        }
      });

      // Modal utility functions
      function openModal(modalId) {
        const modal = document.getElementById(modalId);
        if (modal) modal.classList.remove("hidden");
      }
      function closeModal(modalId) {
        const modal = document.getElementById(modalId);
        if (modal) modal.classList.add("hidden");
      }
    </script>
  </body>
</html>
